<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

<body>
    <div>
        <img src="I like to program things.jpg" alt="" width="300px" height="150px">
    </div>
    <hr>
    <div>
        <label for="nome completo">Nome completo:</label>
        <input type="text" name="nome completo" id="nome completo">
    </div>
    <div>
        <label for="nascimento">Data de nascimento:</label>
        <input type="date" name="nascimento">
    </div>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

        <div>
            <label for="uf">Educacao:</label>
            <select name="uf" id="uf">
                <option value="EF">Ensino Fundamental completo</option>
                <option value="EM">Ensino Medio completo</option>
                <option value="ES">Ensino Superior completo</option>
                <option value="M">Mestrado completo/nao finalizado</option>
                <option value="D">Doutorado completo/nao finalizado</option>
            </select>
        </div>

        <button>Enviar</button>
        <input type="reset" value="Limpar">
